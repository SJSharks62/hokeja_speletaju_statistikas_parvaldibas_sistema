{% extends "base.html" %}
{% block saturs %}
<h2>Pievienot statistiku</h2>
<form method="post">
    <label>Spēlētājs:</label>
    <select name="speletaja_id">
        {% for s in speletaji %}
            <option value="{{ s.id }}">{{ s.vards }} #{{ s.numurs }}</option>
        {% endfor %}
    </select>

    <label>Spēle:</label>
    <select name="speles_id">
        {% for g in speles %}
            <option value="{{ g.id }}">{{ g.datums }} vs {{ g.pretinieks }}</option>
        {% endfor %}
    </select>

    <label>Vārti:</label>
    <input type="number" name="varti" value="0">

    <label>Piespēles:</label>
    <input type="number" name="piespeles" value="0">

    <label>Soda minūtes:</label>
    <input type="number" name="soda_minutes" value="0">

    <label>Metieni:</label>
    <input type="number" name="metieni" value="0">

    <button type="submit">Saglabāt</button>
</form>
{% endblock %}
